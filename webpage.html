<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Briefing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #map-container {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
        }
        #map {
            width: 100%;
            height: 100%;
            border: none;
        }
        #info-feed {
            flex: 1;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Daily Briefing</h1>
    <div class="container">
        <div id="map-container">
            <iframe id="map" src="https://www.openstreetmap.org/export/embed.html?bbox=-180,-90,180,90&amp;layer=mapnik" title="Interactive World Map"></iframe>
        </div>
        <div id="info-feed">
            <!-- ... (rest of the content remains the same) ... -->
        </div>
    </div>

    <script>
        const briefingInfo = [
            "Israel and Gaza: Hamas delegation left peace talks in Cairo early",
            "Venezuela: EU issued condemnation of Pres. Maduro's election theft",
            "Sudan: Junta leader vowed to 'fight for 100 years'",
            "Russia: U.S. sanctioned 123 firms for supporting Russia's war in Ukraine",
            "Ukraine: Massive wave of drone attacks on Kyiv and northwestern Ukraine"
        ];

        document.getElementById('map').addEventListener('load', function() {
            this.contentWindow.addEventListener('click', showRandomInfo);
        });

        function showRandomInfo() {
            const randomIndex = Math.floor(Math.random() * briefingInfo.length);
            alert(briefingInfo[randomIndex]);
        }
    </script>
</body>
</html>
